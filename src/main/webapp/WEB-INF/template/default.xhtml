<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contentType="text/html" transient="false">

    <ui:insert name="metadata">

        <h:head>

            <title>
                <ui:insert name="title">Test IBE</ui:insert>
            </title>

            <h:outputStylesheet library="css" name="bootstrap.min.css"/>
            <h:outputStylesheet library="css" name="font-awesome.min.css"/>
            <h:outputStylesheet library="css" name="jquery-ui.css"/>

            <ui:insert name="head"/>
        </h:head>

        <h:body>

            <div id="page-wrapper">

                <div id="page-header">
                    <ui:insert name="page-header">
                        <ui:include src="header.xhtml"/>
                    </ui:insert>
                </div>
                
                <div id="page-content" class="page-content">
                    
                    <ui:insert name="page-content">
                        <p> DO NOT FORGET TO ADD PAGE CONTENT..</p>
                    </ui:insert>
                </div>
                
            </div>
            
            <div id="page-footer">
                
                <ui:insert name="page-footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>

            </div>

        </h:body>

    </ui:insert>

</f:view>
</html>
